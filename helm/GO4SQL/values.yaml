replicaCount: 1
image:
  repository: kajedot/go4sql
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
   limits:
     cpu: 300m
     memory: 528Mi
   requests:
     cpu: 300m
     memory: 528Mi

livenessProbe:
  exec:
    command:
      - /bin/sh
      - '-c'
      - ls /app/go4sql-docker
readinessProbe:
  exec:
    command:
      - /bin/sh
      - '-c'
      - ps -A | grep go4sql-docker |  grep -v grep

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
