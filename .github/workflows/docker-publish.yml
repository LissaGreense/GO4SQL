name: Docker

on:
  push:
    branches: [ "main", "cicd/docker-image" ]
    tags: [ 'v*.*.*' ]

env:
  IMAGE_NAME: go4sql
  IMAGE_TAG: latest
  REGISTRY: docker.io
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Docker build
        run: docker build . --tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker tag
        run: docker image tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
      
      - name: Docker push
        run: docker push ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
      
      
