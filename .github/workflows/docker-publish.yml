name: Docker

on:
  push:
    branches: [ "main", "cicd/docker-image" ]
    tags: [ 'v*.*.*' ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build docker image
        run: docker build . --tag go4sql:latest
        
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }} ${{ env.REGISTRY }}

      - name: Docker tag
        run: docker image tag go4sql:latest ${{ env.REGISTRY }}/go4sql:latest
      
      - name: Docker push
        run: docker push ${{ env.REGISTRY }}
      
      
